

 <div class="row">
  <div class="col s6 offset-s3">
    <div class="card center">
      <div class="card-content">
        <div style="text-align:center">
          <h5>
            {{ title }}
          </h5>
        </div>
        <div class="container" style="max-width:1000px;margin:20px auto;">
          <div class="row custom-row">
            <form class="form-horizontal">
              <fieldset>
                <legend>Plan Trip</legend>
                <div class="input-field">
                  <label for="inputSource">Source</label>
                  <input type="text" [(ngModel)]="source_name" name="src" id="inputSource" placeholder="Source name">
                </div>
                <div class="input-field">
                  <label for="inputDest">Destination</label>
                  <input type="text" [(ngModel)]="dest_name" name="dest" id="inputDest" placeholder="Destination name">
                </div>
                <label for="inputDate">Journey Date</label>
                <input id="date" type="text" class="datepicker">
                <!-- <input type="text" [(ngModel)]="from_date" name="from" id="inputFrom"> -->
                
                <div class="form-group">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
