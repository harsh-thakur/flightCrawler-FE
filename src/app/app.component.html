<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h5>
    {{ title }}
  </h5>
</div>
<div class="container" style="max-width:1000px;margin:20px auto;">
  <div class="row custom-row">
    <form class="form-horizontal">
      <fieldset>
        <legend>Plan Trip</legend>
        <div class="input-field">
          <label for="inputSource">Source</label>
          <input type="text" [(ngModel)]="source_name" name="src" id="inputSource" placeholder="Source name">
        </div>
        <div class="input-field">
          <label for="inputDest">Destination</label>
          <input type="text" [(ngModel)]="dest_name" name="dest" id="inputDest" placeholder="Destination name">
        </div>
        <label for="inputDate">Journey Date</label>
        <!-- <br> -->
        <!-- <label for="inputFrom">On:</label> -->
        <!-- <input id="todate" type="text" class="datepicker"> -->
        <input type="text" [(ngModel)]="from_date" name="from" id="inputFrom">
        <!-- <label for="inputTo">To:</label>
        <input type="text" [(ngModel)]="to_date" name="to" id="inputTo"> -->
        <!-- <div>
          <input type="checkbox" id="oneWay" name="oneWay" [(ngModel)]="oneWay" />
          <label for="oneWay">One Way</label>
        </div>
        <br>
        <label for="duration">Duration</label>
        <input type="text" [(ngModel)]="duration" name="dur" id="dur">
        <br>
        <input type="checkbox" id="direct" name="direct" [(ngModel)]="direct" />
        <label for="direct">Direct</label>
        <br>
        <label for="max_price">Maximum Price</label>
        <input type="text" [(ngModel)]="max_price" name="max_p" id="max_p">
        <br> -->
        <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="getCityCodes()">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="container" style="max-width:1000px;margin:20px auto;">
<div class="table_outer">
  <table class="responsive_tables">
    <thead>
      <tr>
        <th>Source</th>
        <th>Destination</th>
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <ng-container >
        <tr>
          <td>
         
          </td>
          <td>
           
          </td>
          
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div>
</div>
  <br>
</div>
</div>
